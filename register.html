<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="./css/trung/style.css" rel="stylesheet">

    <link href="./vendors/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">

    <title>Clothes Store</title>
</head>

<body id="register-body">
    <!-- Sản phẩm mới -->
    <div class="container">
        <div id="register-container" class="card">
            <div class="row no-gutters shadow rounded">
                <div class="col-md-6">
                    <img src="./images/register_background.jpg" class="card-img" alt="background">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h3 class="card-title text-center h3">Đăng Ký Tài Khoản Mới</h3>
                        <form action="./index.html" method="post" onsubmit="handleSubmit()">
                            <div class="form-group">
                                <label for="nameInput">Họ tên</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Mật khẩu</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="rePasswordInput">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" id="rePasswordInput"
                                    placeholder="Retype Password" required>
                            </div>
                            <div class="form-group">
                                <label for="genderSelect">Giới tính</label>
                                <select class="form-control" id="genderSelect" required>
                                    <option value="">Chọn giới tính</option>
                                    <option value="0">Nam</option>
                                    <option value="1">Nữ</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-5">Đăng ký</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="text-white bg-dark">

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./js/trung/register.js"></script>
</body>

</html>
